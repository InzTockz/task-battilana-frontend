<div class="min-h-screen bg-gray-600 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Formulario de Registro</h2>

        <form class="space-y-4" (submit)="postRegistro()">
            <div class="flex flex-row justify-between">
                <div class="w-[48%]">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                    <input type="email" name="email" [(ngModel)]="usuarioRequest.nombres"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                        placeholder="Nombre" />

                </div>
                <div class="w-[48%]">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                    <input type="email" name="email" [(ngModel)]="usuarioRequest.apellidos"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                        placeholder="Apellido" />
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
                <input type="email" name="email" [(ngModel)]="usuarioRequest.correo"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                    placeholder="ejemplo@email.com" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" name="password" [(ngModel)]="usuarioRequest.password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                    placeholder="••••••••" />
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors">
                Registrarse
            </button>
        </form>
        <div routerLink="/login" class="mt-6 text-center text-sm text-gray-600">
            Si ya tienes una cuenta inicia sesion
            <a href="#" class="text-indigo-600 hover:text-indigo-500 font-medium">aquí</a>
        </div>
    </div>
</div>
