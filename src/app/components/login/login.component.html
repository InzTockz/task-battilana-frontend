<div class="min-h-screen bg-gray-600 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Tareas Battilana</h2>

        <form class="space-y-4" (ngSubmit)="onLogin()">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
                <input type="email" [(ngModel)]="loginRequest.username" name="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                    placeholder="ejemplo@email.com" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" [(ngModel)]="loginRequest.password" name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                    placeholder="••••••••" />
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
                    <span class="ml-2 text-sm text-gray-600">Recuerdame</span>
                </label>
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Olvidaste la contraseña?</a>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors">
                Iniciar sesión
            </button>
        </form>
        <div class="mt-6 text-center text-sm text-gray-600">
            No tienes una cuenta aun?
            <a href="#" class="text-indigo-600 hover:text-indigo-500 font-medium">Registrate</a>
        </div>
    </div>
</div>
